<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Landing Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/21a81ba6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
<main class="main">

  <h1 class="todo fs-3 fw-bold mt-4 mb-4">What would you like to do?</h1>

  <div class="grid">

  <div class="panel notifications-panel">
    <div class="layout">
<h2 class="notif-header fs-4 fw-bold title">Notifications</h2>
<p class="notif-description desc">Send or Manage Notifications</p>
</div>
<span class="bell"><i alt="bell icon" class="fa-solid fa-bell fa-2x"></i></span>
<a href="/Notifications.html" class="stretched-link" ></a>
  </div>

  <div class="panel company-panel">
    <div class="layout">
    <h2 class="company-header fs-4 fw-bold title">Companies/Vendors</h2>
    <p class="company-description desc">Manage companies that have registered</p>
    </div>
    <span class="building"><i alt="building icon" class="fa-solid fa-building fa-2x"></i></span>
    <a href="/Companies.html" class="stretched-link" ></a>
      </div>

  <div class="panel notifications-panel">
    <div class="layout">
      <h2 class="notif-header fs-4 fw-bold title">Vendor Types/Categories</h2>
      <p class="notif-description desc">Manage vendor types that companies can subscribe to</p>
      </div>
      <span class="briefcase"><i alt="briefcase icon" class="fa-solid fa-briefcase fa-2x"></i></span>
      <a href="/Vendortypes.html" class="stretched-link" ></a>
        </div>

</div>
        



</main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
